<div >
<h2 style="margin-left:13%">Posts:</h2>
</div>
  <div class="col-xs-offset-1 col-xs-10 ">
<app-post-list-item-component style="margin-bottom: 10px;" *ngFor="let post of posts"

                                [date]="post.date"
