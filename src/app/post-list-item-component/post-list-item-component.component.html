<div class="table col-xs-10 " style="margin-bottom: 10px;" [ngClass]="{'list-group-item': true,
 'list-group-item-success': loveIts > 0,
 'list-group-item-danger': loveIts < 0,
 'list-group-item-info': loveIts === 10}">


    <h4 class="col-xs-8"> {{title}} </h4>
    <span class="col-xs-offset-1 col-xs-3 text-right"> {{date | date:'short'}}</span>


  <div>
    <pre class="angular-with-newlines col-xs-12">{{contenu}}</pre>
  </div>


  <div>
    <button class="col-xs-2 btn btn-success bot-post" (click)="loveIts = loveIts + 1">
      love it
    </button>

    <button class="col-xs-offset-1 col-xs-2 btn btn-danger bot-post" (click)="loveIts = loveIts - 1">
      don't love it
    </button>

    <a class="col-xs-offset-6 source text-body bntleft" href="{{url}}">Source</a>
  </div>
</div>
